
<style>
    table, th, td {
        border: 1px solid black;
    }
</style>

<div>
    <h1> List student </h1>
    <div style="margin-bottom: 20px">
        <a ng-href="#!create">Create</a>
    </div>
    <table>
        <thead>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>DOB</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="student in students">
            <td>{{ student.first_name }}</td>
            <td>{{ student.last_name }}</td>
            <td>{{ student.phone }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.dob }}</td>
            <td>
                <a ng-href="#!/{{ student.id }}">Edit</a>
                <span> | </span>
                <a href="">Delete</a>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
