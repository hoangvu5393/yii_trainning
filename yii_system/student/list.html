
<style>
    table, th, td {
        border: 1px solid black;
    }
</style>

<div>
    <h1> List student </h1>
    <div style="margin-bottom: 20px">
        <a ng-href="#!create">Create</a>
    </div>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>DOB</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="student in students">
            <td>{{ student.id }}</td>
            <td>{{ student.first_name }}</td>
            <td>{{ student.last_name }}</td>
            <td>{{ student.phone }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.dob }}</td>
            <td>
                <a ng-href="#!/{{ student.id }}/edit">Edit</a>
                <span> | </span>
                <input type="submit" ng-controller="deleteCtrl" ng-click="delete(student)" value="Delete" />
            </td>
        </tr>
        </tfoot>
    </table>
    <ul class="pagination">
        <li ng-repeat="page in pagination.page_count" ng-class="pagination.current_page == page ? 'active' : ''">
            <a ng-href="#!{{ page }}">{{ page }}</a>
        </li>
    </ul>
</div>
