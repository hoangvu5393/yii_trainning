
<div>
    <h1> Create student </h1>
</div>

<div ng-controller="storeCtrl">
    <p class="success" ng-if="response.status == 201">{{ message }}</p>
    <p class="error" ng-if="response.status != 201">{{ message }}</p>
    <form novalidate class="simple-form" >
        <label>First name: <input type="text" ng-model="student.first_name" /></label><br />
        <label>Last name: <input type="text" ng-model="student.last_name" /></label><br />
        <label>Phone: <input type="text" ng-model="student.phone" /></label><br />
        <label>Email: <input type="text" ng-model="student.email" /></label><br />
        <label>DOB: <input type="text" ng-model="student.dob" /></label><br />
        <input type="button" ng-click="reset()" value="Reset" />
        <input type="submit" ng-click="store(student)" value="Save" />
    </form>
</div>
