
<div>
    <h1> Import Study Plan </h1>
</div>

<div ng-controller="storeCtrl">
    <p class="success" ng-if="response.status == 201">{{ message }}</p>
    <p class="error" ng-if="response.status != 201">{{ message }}</p>
    <form novalidate class="simple-form" >
        <label>Study plan json:
            <textarea type="text" ng-model="studyplan.study_plan_json">
            </textarea>
        </label><br />
        <label>Name: <input type="text" ng-model="studyplan.name" /></label><br />
        <input type="button" ng-click="reset()" value="Reset" />
        <input type="submit" ng-click="store(studyplan)" value="Save" />
    </form>
</div>
